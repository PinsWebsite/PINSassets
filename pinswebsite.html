            $(document).ready(function(){
                $('.follow_buttons').addClass("hidden");

                $('.follow_buttons').click(function() {
                    var $this = $(this);

                    if ($this.hasClass("hidden")) {
                        $(this).removeClass("hidden").addClass("visible");

                    } else {
                        $(this).removeClass("visible").addClass("hidden");
                    }
                });
            });
          </script>
